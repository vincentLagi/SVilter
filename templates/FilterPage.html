<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='FilterPageStyle.css')}}">
    <title>Filter Page</title>
</head>
<body id="body">
    <nav id="navbar">
        <h1 id="navbar-logo" onclick="window.location.href='/home'">SVilter</h1>
        <a id="navbar-signup" href="/profile">{{session['username']}}</a>
    </nav>

    <div id="main-container">
        <h1 id="main-header">Choose Which Filter You Want To Use</h1>
        <div id="main-content">
            <div id="main-card-one" onclick="window.location.href='/filterdetail/' + 1">
                <img id="main-img" src="{{ url_for('static', filename='image/cat.png')}}" alt="">
                <h1 id="main-text">Cat</h1>
            </div>
            <div id="main-card-two" onclick="window.location.href='/filterdetail/' + 2">
                <img id="main-img" src="{{ url_for('static', filename='image/dog.png')}}" alt="">
                <h1 id="main-text">Dog</h1>
            </div>
            <div id="main-card-three" onclick="window.location.href='/filterdetail/' + 3">
                <img id="main-img" src="{{ url_for('static', filename='image/face.png')}}" alt="">
                <h1 id="main-text">Glasses & Mustache</h1>
            </div>
        </div>
    </div>
</body>
</html>
